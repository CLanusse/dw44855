<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After class</title>
    <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">

</head>
<body>
    
    <header class="header">
        <div class="header__container">
            <img class="header__logo" src="./img/logo-salerno.jpeg" alt="Logo"/>
    
            <nav class="header__navbar">
                <a class="navbar__item" href="#">¿Quiénes somos?</a>
                <a class="navbar__item" href="#">Nuestros cursos</a>
                <a class="navbar__item" href="#">Contacto</a>
                <button class="navbar__item btn-comprar">Comprar</button>
            </nav>
        </div>
    </header>

 
    <section class="form__container">
        <div class="container">
            <form class="form">
                <h2>Comunicate con nosotros</h2>
                <p>Si querés saber más envianos un mensaje</p>
    
                <div class="form__group">
                    <input class="form__input" type="text" placeholder="Nombre">
                    <input class="form__input" type="text" placeholder="Apellido">
                </div>
                <input class="form__input" type="email" placeholder="Email">
                <input class="form__input" type="tel" placeholder="Telefono">
                <textarea class="form__input" cols="30" rows="10"></textarea>

                <button type="submit" class="btn-enviar">Enviar</button>
            </form>
        </div>
    </section>

</body>
</html>
